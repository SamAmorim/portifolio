    <style>
      html {
        scroll-behavior: smooth;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        cursor: default;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Selection Color Polish - Using PS Blue */
      ::selection {
        background-color: rgba(46, 109, 180, 0.3); 
        color: inherit;
      }
      
      /* Scrollbar minimalista e elegante */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d4d4d8; /* Zinc 300 */
        border-radius: 99px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #27272a; /* Zinc 800 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a1a1aa; /* Zinc 400 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; /* Zinc 700 */
      }

      /* Utilitários Glass - Refined */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .dark .glass {
        background: rgba(9, 9, 11, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .dark .glass-card {
        background: rgba(20, 20, 23, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }
      
      .glass-nav {
         background: rgba(255, 255, 255, 0.8);
         backdrop-filter: blur(20px);
         -webkit-backdrop-filter: blur(20px);
      }
      
      .dark .glass-nav {
         background: rgba(5, 5, 5, 0.8);
      }

      /* Sidebar Glass Style */
      .glass-sidebar {
         background: rgba(255, 255, 255, 0.85);
         backdrop-filter: blur(20px);
      }
      
      .dark .glass-sidebar {
         background: rgba(5, 5, 5, 0.85);
      }

      /* Texture Noise Class */
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }

      /* Glow Effects */
      .glow-text {
        text-shadow: 0 0 20px rgba(46, 109, 180, 0.6); /* Blue Glow */
      }

      /* ANIMATION: EARTHQUAKE (TREMOR VIOLENTO) */
      @keyframes earthquake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }

      .earthquake-mode {
        animation: earthquake 0.5s linear infinite;
        overflow-x: hidden; /* Evita scrollbar lateral durante o tremor */
      }
